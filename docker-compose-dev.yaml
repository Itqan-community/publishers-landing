version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: publishers-landing-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # Add any environment variables as needed
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being mounted (useful for development)
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped